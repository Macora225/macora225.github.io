<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Browser Engine | YouTubeHelper Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.07);
            --glass-border: rgba(255, 255, 255, 0.15);
            --primary: #00f2ff;
            --secondary: #7000ff;
            --text-main: #ffffff;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            background: #020408;
            color: var(--text-main);
            min-height: 100vh;
        }

        .glass-header {
            background: rgba(5, 7, 10, 0.85);
            backdrop-filter: blur(20px);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--glass-border);
            position: sticky; top: 0; z-index: 1000;
        }

        .container { max-width: 1600px; margin: 0 auto; padding: 40px 20px; }

        .browser-control {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 40px;
            border-radius: 35px;
            text-align: center;
            margin-bottom: 50px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        /* Glow effect */
        .browser-control::after {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(0, 242, 255, 0.05) 0%, transparent 70%);
            pointer-events: none;
        }

        .input-wrapper {
            display: flex; gap: 15px; max-width: 850px; margin: 30px auto; position: relative; z-index: 2;
        }

        input[type="text"] {
            flex: 1; background: rgba(0,0,0,0.6); border: 2px solid var(--glass-border);
            padding: 18px 25px; border-radius: 18px; color: white; outline: none;
            transition: 0.4s; font-size: 16px;
        }

        input[type="text"]:focus { border-color: var(--primary); box-shadow: 0 0 20px rgba(0, 242, 255, 0.2); }

        .btn-launch {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white; border: none; padding: 0 40px; border-radius: 18px;
            font-weight: 800; cursor: pointer; text-transform: uppercase;
            letter-spacing: 1px; transition: 0.3s;
        }

        .btn-launch:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(112, 0, 255, 0.4); }

        .browser-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(400px, 1fr)); gap: 30px;
        }

        .browser-window {
            background: #0f1115; border-radius: 20px; border: 1px solid var(--glass-border);
            overflow: hidden; box-shadow: 0 25px 50px rgba(0,0,0,0.6); transition: 0.3s;
        }

        .window-top {
            background: #1a1d23; padding: 12px 18px; display: flex; align-items: center; gap: 10px;
        }

        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .red { background: #ff5f56; } .yellow { background: #ffbd2e; } .green { background: #27c93f; }
        
        .address-bar { 
            background: #2a2e37; height: 24px; flex: 1; border-radius: 6px; 
            font-size: 11px; color: #aaa; display: flex; align-items: center; 
            padding-left: 12px; overflow: hidden; white-space: nowrap;
        }

        .iframe-container { width: 100%; aspect-ratio: 16/9; background: #000; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }

        .unmute-tag {
            position: absolute; bottom: 10px; right: 10px; background: rgba(0,0,0,0.7);
            padding: 5px 10px; border-radius: 5px; font-size: 10px; color: var(--primary);
            border: 1px solid var(--primary); pointer-events: none;
        }

        #status-toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: linear-gradient(45deg, #00f2ff, #7000ff);
            color: white; padding: 12px 30px; border-radius: 50px; font-weight: bold;
            display: none; z-index: 9999; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div id="status-toast">Ready to Boost</div>

    <header class="glass-header">
        <div style="display: flex; align-items: center; gap: 10px;">
            <span style="font-size: 28px;">ðŸš€</span>
            <span style="color:var(--primary); font-weight:800; font-size:24px; letter-spacing: -1px;">YouTubeHelper <span style="color:white">PRO</span></span>
        </div>
        <div style="font-size: 11px; letter-spacing: 2px; color: var(--secondary); font-weight: bold; border: 1px solid var(--secondary); padding: 5px 12px; border-radius: 20px;">
            STABLE VIEW ENGINE v9.0
        </div>
    </header>

    <div class="container">
        <div class="browser-control">
            <h1 style="font-size: 2.8rem; margin: 0; background: linear-gradient(to right, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">High-Retention Browser</h1>
            <p style="color: #666; margin-top: 10px;">15s Smart Sync | Advanced View Tracking | Proxy Shield</p>
            
            <div class="input-wrapper">
                <input type="text" id="targetUrl" placeholder="Enter YouTube Video or Shorts URL...">
                <button class="btn-launch" onclick="launchBrowser()">Launch Instance</button>
            </div>
            
            <div style="display: flex; justify-content: center; gap: 20px; font-size: 13px;">
                <div style="color: #aaa;">Status: <span style="color: #27c93f;">Online</span></div>
                <div style="color: #aaa;">Active Nodes: <span id="nodeCount" style="color: var(--primary);">0</span></div>
                <div style="color: #aaa;">Audio Sync: <span id="syncStatus" style="color: var(--secondary);">Waiting...</span></div>
            </div>
        </div>

        <div id="browserGrid" class="browser-grid"></div>
    </div>

    <script>
        let nodes = 0;
        let userInteracted = false;

        function showToast(msg) {
            const t = document.getElementById('status-toast');
            t.innerText = msg;
            t.style.display = 'block';
            setTimeout(() => { t.style.display = 'none'; }, 4000);
        }

        function getEmbedUrl(url) {
            let vID = "";
            try {
                if (url.includes('youtube.com') || url.includes('youtu.be')) {
                    if (url.includes('v=')) vID = url.split('v=')[1].split('&')[0];
                    else if (url.includes('shorts/')) vID = url.split('shorts/')[1].split('?')[0].split('/')[0];
                    else vID = url.split('.be/')[1].split('?')[0];
                }
            } catch(e) { return null; }

            if (vID) {
                // High Retention Parameters:
                // enablejsapi=1 (For communication)
                // rel=0 (No related videos)
                // playlist (For looping/session duration)
                return `https://www.youtube.com/embed/${vID}?autoplay=1&mute=1&enablejsapi=1&rel=0&showinfo=0&controls=1&loop=1&playlist=${vID}&origin=${window.location.origin}`;
            }
            return url; // Default return for Proxyium links
        }

        function launchBrowser() {
            // First click interaction to unlock browser audio policy
            if (!userInteracted) {
                userInteracted = true;
                document.getElementById('syncStatus').innerText = "Active";
            }

            const input = document.getElementById('targetUrl');
            const grid = document.getElementById('browserGrid');
            const url = input.value.trim();
            
            if(!url) { alert("Please paste a link first!"); return; }

            const finalUrl = getEmbedUrl(url);
            nodes++;
            document.getElementById('nodeCount').innerText = nodes;

            const win = document.createElement('div');
            win.className = 'browser-window';
            const frameId = `frame-${Date.now()}`; // Unique ID

            win.innerHTML = `
                <div class="window-top">
                    <div class="dot red"></div><div class="dot yellow"></div><div class="dot green"></div>
                    <div class="address-bar">${url}</div>
                    <button onclick="this.closest('.browser-window').remove();" style="background:none; border:none; color:#ff5f56; cursor:pointer; font-weight:bold;">âœ•</button>
                </div>
                <div class="iframe-container">
                    <div class="unmute-tag" id="tag-${frameId}">Waiting 15s for Unmute...</div>
                    <iframe id="${frameId}" 
                            src="${finalUrl}" 
                            allow="autoplay; encrypted-media; picture-in-picture" 
                            allowfullscreen>
                    </iframe>
                </div>`;
            
            grid.insertBefore(win, grid.firstChild);
            input.value = "";

            // --- THE 15 SECOND SMART UNMUTE LOGIC ---
            setTimeout(() => {
                const currentFrame = document.getElementById(frameId);
                const tag = document.getElementById(`tag-${frameId}`);
                
                if (currentFrame) {
                    // Send Unmute Command to YouTube API
                    currentFrame.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
                    currentFrame.contentWindow.postMessage('{"event":"command","func":"setVolume","args":[100]}', '*');
                    
                    if(tag) {
                        tag.innerHTML = "Audio Synchronized âœ…";
                        tag.style.borderColor = "#27c93f";
                        tag.style.color = "#27c93f";
                    }
                    showToast(`Instance Boosted: View & Audio Active`);
                }
            }, 15000); // 15 Seconds Delay for View Stability
        }
    </script>
</body>
</html>
