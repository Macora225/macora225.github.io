<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cloud Chrome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #35363a; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .toolbar { background-color: #35363a; height: 50px; display: flex; align-items: center; padding: 0 10px; gap: 10px; border-bottom: 1px solid #444; }
        .url-bar { flex-grow: 1; background: #202124; border-radius: 20px; padding: 5px 15px; border: 1px solid #5f6368; display: flex; align-items: center; }
        #urlInput { background: transparent; border: none; color: white; width: 100%; outline: none; }
        .nav-btn { color: white; cursor: pointer; padding: 5px; width: 30px; text-align: center; }
        #browser-viewport { flex-grow: 1; background: #000; display: flex; justify-content: center; align-items: flex-start; overflow: auto; }
        #screen { width: 100%; max-width: 1280px; cursor: crosshair; background: #fff; }
    </style>
</head>
<body>
    <div class="toolbar">
        <div class="nav-btn" onclick="control('back')"><i class="fas fa-arrow-left"></i></div>
        <div class="nav-btn" onclick="control('reload')"><i class="fas fa-redo"></i></div>
        <div class="url-bar">
            <input type="text" id="urlInput" placeholder="Enter URL and press Enter" onkeydown="if(event.key==='Enter') navigate()">
        </div>
    </div>
    <div id="browser-viewport">
        <img id="screen" src="" alt="Starting Cloud Chrome...">
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io(); // Hugging Face par same origin use hota hai
        const screen = document.getElementById('screen');

        // 1. Backend se screen receive karna
        socket.on('screen', (base64Image) => {
            screen.src = 'data:image/jpeg;base64,' + base64Image;
        });

        // 2. Navigation
        function navigate() {
            const url = document.getElementById('urlInput').value;
            socket.emit('cloud-nav', url);
        }

        // 3. Mouse Click (Backend ke 'cloud-click' se match kiya)
        screen.addEventListener('click', (e) => {
            const rect = screen.getBoundingClientRect();
            const x = Math.round((e.clientX - rect.left) * (1280 / rect.width));
            const y = Math.round((e.clientY - rect.top) * (720 / rect.height));
            socket.emit('cloud-click', { x, y });
        });

        // 4. Keyboard
        window.addEventListener('keydown', (e) => {
            if (document.activeElement.id !== 'urlInput') {
                socket.emit('cloud-key', e.key);
                if(['Backspace', 'Tab', 'Enter'].includes(e.key)) e.preventDefault();
            }
        });

        function control(action) {
            socket.emit('cloud-control', action);
        }
    </script>
</body>
</html>
