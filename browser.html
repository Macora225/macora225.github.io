<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Chrome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; }
        body { background-color: #202124; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Chrome Style Toolbar */
        .chrome-toolbar { 
            background-color: #35363a; 
            padding: 8px 10px; 
            display: flex; 
            align-items: center; 
            gap: 12px;
            border-bottom: 1px solid #202124;
        }

        .nav-icons { display: flex; gap: 15px; color: #e8eaed; font-size: 14px; }
        .nav-icons i { cursor: pointer; padding: 8px; border-radius: 50%; transition: 0.2s; }
        .nav-icons i:hover { background-color: rgba(255,255,255,0.1); }

        .address-bar { 
            flex-grow: 1; 
            background-color: #202124; 
            border-radius: 20px; 
            display: flex; 
            align-items: center; 
            padding: 5px 15px; 
            border: 1px solid transparent;
        }
        .address-bar:focus-within { border: 1px solid #8ab4f8; }
        
        #urlInput { 
            background: transparent; 
            border: none; 
            color: white; 
            width: 100%; 
            outline: none; 
            margin-left: 10px;
            font-size: 14px;
        }

        /* Viewport where the screen is shown */
        #browser-container { 
            flex-grow: 1; 
            background-color: #000; 
            display: flex; 
            justify-content: center; 
            align-items: flex-start; 
            overflow: hidden;
            position: relative;
        }

        #screen { 
            width: 100%; 
            height: auto; 
            max-width: 1280px; 
            cursor: crosshair; 
            image-rendering: -webkit-optimize-contrast; /* Sharper image */
        }

        /* Status indicator */
        .status-dot { width: 8px; height: 8px; background: #34a853; border-radius: 50%; display: inline-block; }
    </style>
</head>
<body>

    <div class="chrome-toolbar">
        <div class="nav-icons">
            <i class="fas fa-arrow-left" onclick="control('back')"></i>
            <i class="fas fa-redo" onclick="control('reload')"></i>
        </div>
        <div class="address-bar">
            <i class="fas fa-lock" style="color: #9aa0a6; font-size: 12px;"></i>
            <input type="text" id="urlInput" placeholder="Search Google or type a URL" onkeydown="if(event.key==='Enter') navigate()">
        </div>
        <div style="color: #9aa0a6; font-size: 12px; margin-right: 10px;">
            <span class="status-dot"></span> Online
        </div>
    </div>

    <div id="browser-container">
        <img id="screen" src="" alt="Starting Cloud Chrome...">
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        // AAPKA HF URL
        const API_BASE = "https://leonardo47s-youtube.hf.space";
        const socket = io(API_BASE); 
        
        const screen = document.getElementById('screen');
        const urlInput = document.getElementById('urlInput');

        // 1. Screen Receive (Event name matched to Backend)
        socket.on('cloud-screen', (base64Image) => {
            screen.src = 'data:image/jpeg;base64,' + base64Image;
        });

        // 2. Navigation
        function navigate() {
            const url = urlInput.value;
            if(url) socket.emit('cloud-nav', url);
        }

        // 3. Mouse Click (Dynamic calculation for any screen size)
        screen.addEventListener('click', (e) => {
            const rect = screen.getBoundingClientRect();
            // Mapping browser click to 1280x720 backend resolution
            const x = Math.round((e.clientX - rect.left) * (1280 / rect.width));
            const y = Math.round((e.clientY - rect.top) * (720 / rect.height));
            socket.emit('cloud-click', { x, y });
        });

        // 4. Keyboard
        window.addEventListener('keydown', (e) => {
            if (document.activeElement !== urlInput) {
                socket.emit('cloud-key', e.key);
                // Prevent scrolling with space/arrows while in browser
                if(['ArrowUp', 'ArrowDown', 'Space', 'Backspace'].includes(e.code)) {
                    e.preventDefault();
                }
            }
        });

        function control(action) {
            socket.emit('cloud-control', action);
        }

        // Connection status logs
        socket.on('connect', () => console.log("Connected to Cloud Browser"));
        socket.on('disconnect', () => console.log("Disconnected"));
    </script>
    <div class="nav-icons">
    <i class="fas fa-arrow-left" onclick="control('back')"></i>
    <i class="fas fa-redo" onclick="control('reload')"></i>
    <i class="fas fa-trash-alt" onclick="resetBrowser()" style="color: #ea4335;" title="Clear History & Restart"></i>
</div>

<script>
    // Reset function
    function resetBrowser() {
        if(confirm("Kya aap saari history aur sessions delete karna chahte hain?")) {
            document.getElementById('screen').style.opacity = "0.3"; // Visual feedback
            socket.emit('cloud-reset');
        }
    }

    // Reset hone ke baad screen wapis dikhayein
    socket.on('browser-reset-done', () => {
        alert("Browser Reset Successfully!");
        document.getElementById('screen').style.opacity = "1";
        document.getElementById('urlInput').value = "";
    });
</script>
</body>
</html>
